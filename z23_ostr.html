<html>
<head>
<title>Zadanie 21</title>
<meta charset="UTF-8">
<script language="JavaScript">
function dlugosc_ostr(d_ostr,x_ostr)
{
 d_ostr=parseFloat(d_ostr);
 x_ostr=parseFloat(x_ostr);
 drabina_ostr=Math.sqrt(d_ostr*d_ostr+x_ostr*x_ostr);
 document.getElementsByName('drab')[0].value=drabina_ostr.toFixed(2);
 alert("Drabina="+drabina_ostr.toFixed(2)+" m");
 drabina.innerHTML="Drabina="+drabina_ostr.toFixed(2)+" m"+"<br>";
}
function alfa_ostr(d_ostr,x_ostr)
{
 d_ostr=parseFloat(d_ostr);
 x_ostr=parseFloat(x_ostr);
 radian_ostr=Math.atan2(d_ostr,x_ostr);
 stopnie_ostr=radian_ostr*(180/Math.PI);
 document.getElementsByName('kat')[0].value=stopnie_ostr.toFixed(2);
 alert("Alfa="+stopnie_ostr.toFixed(2)+" stopni");
 alfa.innerHTML="Alfa="+stopnie_ostr.toFixed(2)+" stopni";
}
function okno_zamknij_ostrowska_kod()
{
window.close()
}
</script>
</head>
