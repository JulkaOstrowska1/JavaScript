<html> 
     <head> 
           <script type="text/javascript"> 
                 var wazon_ostr = { 
   rok: '1990', 
   gatunek: 'porcelana', 
   kraj: 'Polska',
   kolor: 'fioletowy',
   pudelko_wyswietl_ostrowska: function () 
     { 
        document.write(this.gatunek + ' ' + this.rok + ' ' + this.kraj + ' ' +this.kolor) 
     } 
  } 
  wazon_ostr.pudelko_wyswietl_ostrowska(); 
            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  Wazon<br> 
     Pola:<br> 
     rok<br> 
     gatunek<br> 
     kraj<br> 
     kolor<br>
     metoda: pudelko_wyswietl_ostrowska()<br> 
</body> 
</html>
