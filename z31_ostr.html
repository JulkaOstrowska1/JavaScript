<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zadanie 31</title>
    <script type="text/javascript">
        var czlowiek = {
            nazwisko: "Ostrowska",
            imie: "Julia",
            zawod: "informatyk",
             
            pokaz: function () {
                document.write(this.nazwisko + " " + this.imie + "<br>");
            }
        };
        czlowiek.pokaz();
        czlowiek.wiek = 17;
        czlowiek.wypisz = function () {
            document.write("Wiek: " + this.wiek + " lat<br>");
        };
        czlowiek.wypisz();
        document.write("<br>Nazwa obiektu: czlowiek<br>");
        document.write("Pola:<br> nazwisko,<br> imie,<br> zawod,<br> wiek<br>");
        document.write("Metody: pokaz(), wypisz()<br>");
    </script>
</head>
<body>
    <br>
    Programowanie obiektowe <br>
</body>
</html>
