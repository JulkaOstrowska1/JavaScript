<html> 
<head>
<title>Zadanie 27</title>
<meta charset="UTF-8">
<script language="JavaScript">
function dlugosc(a_ostr, c_ostr)
{
 a_ostr = parseFloat(a_ostr);
 c_ostr = parseFloat(c_ostr);
 b_ostr = Math.sqrt(c_ostr * c_ostr - a_ostr * a_ostr);
 h_ostr = b_ostr;
 document.getElementsByName('wys')[0].value = h_ostr.toFixed(2);
 alert("Wysokość (h)=" + h_ostr.toFixed(2) + " m");
 wysokosc.innerHTML = "Wysokość (h)=" + h_ostr.toFixed(2) + " m<br>";
}
function obwod_ostr(a_ostr, c_ostr)
{
 a_ostr = parseFloat(a_ostr);
 c_ostr = parseFloat(c_ostr);
 b_ostr = Math.sqrt(c_ostr * c_ostr - a_ostr * a_ostr);
 radian_ostr = Math.atan2(a_ostr, b_ostr);
 stopnie_ostr = radian_ostr * (180 / Math.PI);
 document.getElementsByName('kat')[0].value = stopnie_ostr.toFixed(2);
 alert("Kąt=" + stopnie_ostr.toFixed(2) + " stopni");
 kat_stopnie.innerHTML = "Alfa=" + stopnie_ostr.toFixed(2) + " stopni";
}
function okno_zamknij_ostrowska_kod()
{
 window.close()
}
</script>
</head>
<body>

 onsubmit="dlugosc(this.odl_dana_ostr.value, this.s_dana_ostr.value);
 obwod_ostr(this.odl_dana_ostr.value, this.s_dana_ostr.value); return false">

</form>
<table>
<tr id="wysokosc"></tr>
<tr id="kat_stopnie"></tr>

<input type="button" value="zamknij okno" onclick="okno_zamknij_ostrowska_kod()"/>

</body>
</html>
