<html> 
  <body> 
    <div style="color:green; font-size:58px;"> 
      <script language="JavaScript"> 
        var D1_ost=prompt("Dzień1(D1)=",""); 
        var G1_ost=prompt("Godzina1(G1)=",""); 
        var D2_ost=prompt("Dzień2(D2)=",""); 
        var G2_ost=prompt("Godzina2(G2)=",""); 
        var d1=parseFloat(D1_ost); 
        var g1=parseFloat(G1_ost); 
        var d2=parseFloat(D2_ost); 
        var g2=parseFloat(G2_ost); 
        var sekundy=((d1*24+g1)-(d2*24+g2))*60*60; 
        document.write("Ilość sekund = "+sekundy+" sekund<br>"); 
        function okno_zamknij_ost() { 
          window.close(); 
        } 
      </script> 
    </div> 
    <input type="button" value="zamknij okno" onclick="okno_zamknij_ost()"/> 
  </body> 
</html>
