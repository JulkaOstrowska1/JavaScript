<!DOCTYPE html>   
<head>    
<title> Użycie fukcji </title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 
function suma_ost(a, b) { 
return a + b; 
} 
function roznica_ost(a, b) {
return a - b;
}
function mnozenie_ost(a, b) {
return a * b;
}
function kwadrat_ost(a, b) {
return a * a;
}
function kwadrat2_ost(a, b) {
return b * b;
}
function reszta_ost(a, b) {
return a % b;
}
document.write("suma="+suma_ost(a,b)+"<br>"); 
document.write("roznica="+roznica_ost(a,b)+"<br>"); 
document.write("mnożenie="+mnozenie_ost(a,b)+"<br>"); 
document.write("kwadrat a="+kwadrat_ost(a,b)+"<br>"); 
document.write("kwadrat b="+kwadrat2_ost(a,b)+"<br>"); 
document.write("reszta="+reszta_ost(a,b)+"<br>"); 
</script> 
</div> 
</body> 
</html>
