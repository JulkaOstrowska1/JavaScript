<html> 
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
  function AB_ostrowska() {
    var xa_ostr = parseFloat(document.getElementById('xa').value);
    var ya_ostr = parseFloat(document.getElementById('ya').value);
    var xb_ostr = parseFloat(document.getElementById('xb').value);
    var yb_ostr = parseFloat(document.getElementById('yb').value);
    var AB_ostr = Math.sqrt(Math.pow((xb_ostr - xa_ostr), 2) + Math.pow((yb_ostr - ya_ostr), 2));
    document.getElementById("wynik").innerHTML = "Długość boku AB = " + AB_ostr.toFixed(2);
  }
  function BC_ostrowska() {
    var xb_ostr = parseFloat(document.getElementById('xb').value);
    var yb_ostr = parseFloat(document.getElementById('yb').value);
    var xc_ostr = parseFloat(document.getElementById('xc').value);
    var yc_ostr = parseFloat(document.getElementById('yc').value);
    var BC_ostr = Math.sqrt(Math.pow((xc_ostr - xb_ostr), 2) + Math.pow((yc_ostr - yb_ostr), 2));
    document.getElementById("wynik").innerHTML = "Długość boku BC = " + BC_ostr.toFixed(2);
  }
  function AC_ostrowska() {
    var xa_ostr = parseFloat(document.getElementById('xa').value);
    var ya_ostr = parseFloat(document.getElementById('ya').value);
    var xc_ostr = parseFloat(document.getElementById('xc').value);
    var yc_ostr = parseFloat(document.getElementById('yc').value);
    var AC_ostr = Math.sqrt(Math.pow((xc_ostr - xa_ostr), 2) + Math.pow((yc_ostr - ya_ostr), 2));
    document.getElementById("wynik").innerHTML = "Długość boku AC = " + AC_ostr.toFixed(2);
  }
</script>
<h1>Obliczanie długości boków trójkąta</h1><br>
<p>Podaj współrzędne punktów A, B, C:</p>
A(xa, ya): <input type="text" id="xa" size="5"> <input type="text" id="ya" size="5"><br><br>
B(xb, yb): <input type="text" id="xb" size="5"> <input type="text" id="yb" size="5"><br><br>
C(xc, yc): <input type="text" id="xc" size="5"> <input type="text" id="yc" size="5"><br><br>
<input type="button" value="Oblicz AB" onclick="AB_ostrowska()">
<input type="button" value="Oblicz BC" onclick="BC_ostrowska()">
<input type="button" value="Oblicz AC" onclick="AC_ostrowska()"><br><br>
<div id="wynik" style="color:red; font-size:30px;"></div>
</body>
</html>
