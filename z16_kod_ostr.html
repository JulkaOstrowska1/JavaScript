      var m_ost = prompt("Podaj liczbę A= ");
      var m2_ost = prompt("Podaj liczbę B= ");
      var A = parseFloat(m_ost);
      var B = parseFloat(m2_ost);
      var A3 = A ** 3;
      var A2B = 3 * (A ** 2) * B;
      var AB2 = 3 * A * (B ** 2);
      var B3 = B ** 3;
      var wynik = A3 + A2B + AB2 + B3;

      document.write("Wczytane liczby: A = " + A + "    B = " + B + "<br>");
      document.write("(" + A + " + " + B + ")^3 = " + A + "^3 + 3 * (" + A + "^2) * (" + B + ") + 3 * (" + A + ") * (" + B + "^2) + " + B + "^3 = " + A3 + " + " + A2B + " + " + AB2 + " + " + B3 + " = " + wynik + "<br>");
    </script>

    <input type="button" value="zamknij okno" onclick="okno_zamknij_ostrowska()"/>
  </div>
