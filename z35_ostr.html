<!DOCTYPE html>  
<html lang="pl-PL">  
   <meta charset="UTF-8">
  <title>Ostrowska Z35_JS</title> 
<body> 
  //polskie litery mają działać(uzupełnij w kodzie strony meta) 
//title  Z35 oraz nazwisko ucznia
 <div style="color:red;font-size:50px;"> 
    <script language="JavaScript"> 
  var x=prompt("podaj liczbę x=",""); 
               var a_dana_ostr=parseFloat(x); 
//zmien zmienną „a” na a_dana_kow 
    document.write("czytana liczba x="+a_dana_ostr+"<br>");     
               if(a_dana_ostr>0) 
                      {document.write("czytana liczba jest większa od 0"+"<br>");} 
                if(a_dana_ostr<0) 
                      {document.write("czytana liczba jest mniejsza od 0"+"<br>");} 
                if(a_dana_ostr==0) 
                      {document.write("czytana liczba jest równa 0"+"<br>");} 
//Dokończ dwa pozostałe przypadki a==0   i  a<0 
                  </script> 
 </div> 
 </body>
